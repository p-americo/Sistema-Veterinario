#Fim do bloco original
# Conexao com o banco de dados PostgreSQL de producao
# A URL agora aponta para um host de producao e o usuario e especifico da app
spring.datasource.url=jdbc:postgresql://localhost:5432/clinicadb
spring.datasource.username=postgres

# Senha do banco de dados PostgreSQL
spring.datasource.password=americo3

# Configuracoes do JPA para producao
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Desativado para nao poluir os logs de producao
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuracao do Jackson
spring.jackson.mapper.accept-case-insensitive-enums=true